<!DOCTYPE html>
<html ng-app="CribbageApp">
<head>
  <title>Cribbage Solver</title>

  <!-- Import the application code -->
  <script src="logicDependencies.js"></script>
  <script src="presentationDependencies.js"></script>
</head>
<body ng-controller="CribbageCtrl">
  <div class="container-fluid">

  <h1>Cribbage Solver!</h1>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
    <h5>Choose an activity:</h5>
    <ul class="nav navbar-nav">
      <li ng-repeat="tab in activityTabs" ng-class="{disabled: !tab.enabled}">
        <a ng-href="{{tab.enabled ? '#' + tab.name : ''}}">{{tab.string}}</a>
      </li>
    </ul>
    </div>
  </nav>

  <div ng-view></div>

  </div>
</body>
</html>
