<div class="panel panel-default">
  <div class="panel-heading">Select six cards:</div>
  <div class="panel-body">
    <p ng-repeat="card in cards">
      <cr:card-selector
        card="cards[$index].card"
        set-card="setCard(newCard, $index)">
      </cr:card-selector>
    </p>
  </div>
</div>

<cr:starter-scores score-breakdown="scoreBreakdown"></cr:starter-scores>
