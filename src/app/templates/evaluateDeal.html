<div class="panel panel-default">
  <div class="panel-heading">Select six cards:</div>
  <div class="panel-body">
    <p ng-repeat="card in cards">
      <cr:card-selector
        card="cards[$index].card"
        set-card="setCard(newCard, $index)">
      </cr:card-selector>
    </p>
  </div>
</div>

<div class="row" ng-show="prompt">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body" ng-class="prompt && prompt.classes">
        {{ prompt && prompt.prompt }}
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="breakdownsPerHand">
  <div class="col-xs-12 col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <table class="table table-striped table-hover cr-margin-zero">
          <thead>
            <tr>
              <th>Hand</th>
              <th>Expected Score</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in breakdownsPerHand" ng-click="chooseHand($index)"
                ng-class="{ 'active': currentHandIndex == $index }">
              <td ng-bind-html="row.fourCards | cardToSymbolWithColor"></td>
              <td>{{ row.expectedScore }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <cr:starter-scores score-breakdown="scoreBreakdown"></cr:starter-scores>
      </div>
    </div>
  </div>
</div>
