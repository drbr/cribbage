<div ng-if="scoreBreakdown && scoreBreakdown.length">
  <table class="table table-striped cr-margin-zero">
    <thead>
      <tr>
        <th>Card</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in tableRows">
        <td ng-bind-html="row.cards | cardToSymbolWithColor"></td>
        <td>{{ row.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
